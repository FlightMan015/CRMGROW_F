<h1 mat-dialog-title>Select Automation</h1>
<mat-dialog-content>
    <div class="form-group">
        <label>automation</label>
        <app-input-automation (automationChange)="selectAutomation($event)"></app-input-automation>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button type="button" class="btn btn-white" type="button" mat-dialog-close>Close</button>
    <button type="submit" class="btn btn-primary ml-2" [class.loading]="saving" (click)="assign()">Assign</button>
  </mat-dialog-actions>
